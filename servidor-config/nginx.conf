# ===================================
# CONFIGURACIÓN NGINX PARA EL SISTEMA
# ===================================
# Copia este contenido al archivo de configuración de tu sitio en Nginx

server {
    listen 80;
    server_name tudominio.com www.tudominio.com;
    
    # Redirigir a HTTPS (recomendado en producción)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/requi-mvc/public;
    index index.php index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/requi_access.log;
    error_log /var/log/nginx/requi_error.log;
    
    # Configuración básica para PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Procesar archivos PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock; # Ajusta según tu versión
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Cache para archivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    # Proteger archivos sensibles
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }
    
    location ~ /(storage|config|app|database|vendor|scripts) {
        deny all;
        return 404;
    }
    
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Configuración para uploads grandes
    client_max_body_size 10M;
    client_body_timeout 60s;
}

